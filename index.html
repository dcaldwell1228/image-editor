<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Image Editor</title>
</head>
<body>
    <div class="fluid-content main">
        <div class="center">
            <h1 class="appName">Image Editor</h1>
        </div>
        <div id="imageContainer">
            <img src="https://source.unsplash.com/random/1600x900" id="image">
        </div>
        <div class="navButtons">
            <a href="#" id="reset" class="button">Reset Values</a>
            <a href="#" id="rotateLeft" class="button">Rotate Left</a>
            <a href="#" id="rotateRight" class="button">Rotate Right</a>
        </div>
        <!-- Input -->
        <div class=" filters">
            <div class="well" id="dblur">Blur
                <input type="range" id="blur" min="0" max="10" value="0">
            </div>

            <div class="well" id="dbr">Brightness
                <input type="range" id="brightness" min="0" max="500" value="100">
            </div>

            <div class="well" id="dco">Contrast
                <input type="range" id="contrast" min="0" max="500" value="100">
            </div>

            <div class="well" id="dgr">Grayscale
                <input type="range" id="grayscale" min="0" max="100" value="0">
            </div>

            <div class="well" id="dhu">Hue
                <input type="range" id="hue" min="0" max="360" value="0">
            </div>

            <div class="well" id="div">Invert
                <input type="range" id="invert" min="0" max="100" value="0">
            </div>

            <div class="well" id="dop">Opacity
                <input type="range" id="opacity" min="0" max="100" value="100">
            </div>

            <div class="well" id="dsa">Saturate
                <input type="range" id="saturate" min="0" max="500" value="100">
            </div>

            <div class="well" id="dse">Sepia
                <input type="range" id="sepia" min="0" max="100" value="0">
            </div>
            <div class="well" id="rdc">Rounded Corners
                <input type="range" id="rdcorners" min="0" max="100" value="0">
            </div>
        </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
    <script>
        
    </script>
</body>
</html>
